<html>

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">


        <form class="txt1">
            <h1>SIGN UP</h1>
            <input type="text" id="username" placeholder="username">

            <input type="text" id="email" placeholder="email">
            <p class="err" id="email-err">Enter valid email id!</p>

            <div class="button-box">

            </div>
        </form>

    </div>
